name: Check TCF Registration

on:
  schedule:
    - cron: "*/5 15-23 * * 1-5" # Every 5 min, 7am-3pm PST, weekdays
    - cron: "*/5 0-1 * * 2-6"   # Every 5 min, 4pm-5pm PST (next UTC day), weekdays
  workflow_dispatch: # Allow manual trigger

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Restore previous state
        uses: actions/cache@v4
        with:
          path: last_state.json
          key: tcf-tef-state-v2

      - name: Check TCF and TEF status
        run: python check_tcf.py

      - name: Show saved state
        run: cat last_state.json
